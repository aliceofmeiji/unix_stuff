# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      yf: ;f
  auto_save.interval:
    global: 15000
  bindings.commands:
    global:
      normal:
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus -1
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  completion.height:
    global: 50%
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 2
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  completion.shrink:
    global: false
  completion.timestamp_format:
    global: '%Y-%m-%d'
  completion.use_best_match:
    global: false
  completion.web_history.exclude:
    global: null
  completion.web_history.max_items:
    global: -1
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.cache.size:
    global: null
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
    https://discord.com: true
  content.dns_prefetch:
    global: true
  content.fullscreen.overlay_timeout:
    global: 3000
  content.fullscreen.window:
    global: false
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://mictests.com: true
    https://us02web.zoom.us: false
    https://zoom.us: false
  content.media.audio_video_capture:
    https://zoom.us: false
  content.media.video_capture:
    https://zoom.us: false
  content.notifications.enabled:
    https://brainanswers.br.com: false
    https://depositfiles.org: false
    https://help.quero.space: false
    https://queroalunos.com: false
    https://totalexpress.com.br: false
    https://www.anyrecover.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.wcostream.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
  downloads.open_dispatcher:
    global: pcmanfm
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/index.php?search={}
      dict: https://www.merriam-webster.com/dictionary/{}
      dp: https://desciclopedia.org/index.php?search={}
      mcw: https://minecraft.gamepedia.com/Special:Search?search={}
      ml: https://lista.mercadolivre.com.br/{}
      nw: https://nethackwiki.com/mediawiki/index.php?search={}
      qh: https://help.quero.space/front/ticket.form.php?id={}
      tw: https://en.touhouwiki.net/index.php?search={}
      w: https://pt.wikipedia.org/w/index.php?title=Special:Search&search={}
      we: https://en.wikipedia.org/w/index.php?title=Special:Search&search={}
      y: https://www.youtube.com/results?search_query={}
      i: https://duckduckgo.com/?q={}&iax=images&ia=images
      so: https://stackoverflow.com/search?q={}
